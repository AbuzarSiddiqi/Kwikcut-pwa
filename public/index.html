<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Theme color for Android status bar -->
    <meta name="theme-color" content="#ccfbf1" />
    
    <!-- iOS status bar styling -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <meta
      name="description"
      content="KwikCut - Connect with local barbers and book haircut services instantly"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/icons/apple-touch-icon.png"
    />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- SEO Meta Tags -->
    <meta property="og:title" content="KwikCut - Book Your Perfect Haircut" />
    <meta
      property="og:description"
      content="Connect with local barbers and book haircut services instantly"
    />
    <meta property="og:image" content="%PUBLIC_URL%/icons/icon-512x512.png" />
    <meta property="og:type" content="website" />

    <title>KwikCut - Book Your Perfect Haircut</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Register Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("%PUBLIC_URL%/service-worker.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
